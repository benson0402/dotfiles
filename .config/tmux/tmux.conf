set-option -sa terminal-overrides ",xterm*:Tc"
set-option -s status-interval 1
set-option -g renumber-windows on
set -g mouse on

# Start windows and panes at 1, not 0
# set -g base-index 1
# set -g pane-base-index 1
# set-window-option -g pane-base-index 1
# set-option -g renumber-windows on

# Shift Alt vim keys to switch windows
bind-key -n M-h previous-window
bind-key -n M-l next-window

# swap current window to left or right
# Shift Alt h/l
bind-key -n M-H swap-window -t:-1 \; previous-window
bind-key -n M-L swap-window -t:+1 \; next-window 

# create a pane with current working dir and export display (to fix nvim bug ?)
bind-key '"' split-window -v -c "#{pane_current_path}" 
bind-key % split-window -h -c "#{pane_current_path}" 

bind-key c new-window 

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-battery'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

set -g @continuum-boot 'on'
set -g @continuum-restore 'on'

set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"
set -g @catppuccin_status_modules_right "application session battery date_time"
set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

run '~/.tmux/plugins/tpm/tpm'
